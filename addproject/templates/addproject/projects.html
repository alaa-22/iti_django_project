{% extends 'base.html' %}
{% block content %}
    <div class="mt-4"></div>
      {% for project in projects%}

          <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
              <div class="card bg-light d-flex flex-fill">
                <h2 class="card-header  border-bottom-0">
{{ project.title}}                </h2>
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-7">
                      <b2 class="lead"><b>{{ project.category }}</b></b2>
                      <p class="text-muted text-sm"><b>description </b> {{ project.details}} </p>
                      <ul class="ml-4 mb-0 fa-ul text-muted">
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Address: Demo Street 123, Demo City 04312, NJ</li>
                        <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> Phone #: + 800 - 12 12 23 52</li>
                      </ul>
                    </div>
                    <div class="col-5 text-center">
                      <img src="../../dist/img/user1-128x128.jpg" alt="user-avatar" class="img-circle img-fluid">
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="text-right">
                    <a href="#" class="btn btn-sm bg-teal">
                      <i class="fas fa-comments"></i>
                    </a>
                    <a href="{% url 'project:viewone' project.project_id%}" class="btn btn-sm btn-primary">
                      <i class="fas fa-user"></i> view
                    </a>
                  </div>
                </div>
              </div>
            </div>


        {% endfor %}

{% endblock content %}
